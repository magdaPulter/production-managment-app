<div class="list">
    <ul>
        @for(item of items; track item) {
        <li>
            <p>{{item.quantity}} x {{item.value}}kg {{item.name}} </p>
            <div class="buttons">
                <button><i class="bi bi-trash3" (click)="onElementRemoved(item)"></i></button>
            </div>

        </li>
        }
    </ul>
</div>
