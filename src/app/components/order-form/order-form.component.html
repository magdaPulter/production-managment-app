<div class="order-form">
    <ng-content></ng-content>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-field">
            <label for="name">Title</label>
            <input class="input" type="text" [(ngModel)]="listItem.name" name="name" name="name" id="name" required
                #name=ngModel>
            @if((name.dirty || name.touched) && listItem.name === ''){
            <small class="error">Title is obligastory</small>
            }
        </div>
        <div class="bottom">
            <div class="form-field bottom">
                <label>Priority:</label>
                <select [(ngModel)]="listItem.priority" id="priority" name="priority" #priority=ngModel>
                    @for(priorityLevel of priorityLevels; track priorityLevel) {
                    <option [value]="priorityLevel">{{priorityLevel}}</option>
                    }
                </select>
            </div>
            <button type="submit" [disabled]="form.invalid">Save</button>
        </div>

    </form>
</div>
